<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Navigation Bar</title>
    <style>
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        background-color: darkgray;
      }

      .nav-bar {
        background-color: cadetblue;
      }

      .nav-bar,
      li {
        float: left;
        list-style: none;
        padding-right: 60px;
      }

      .image li {
        padding: 10px 10px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="nav-bar">
      <ul>
        <img src="" alt="" />
        <li>Home</li>
        <li>Education</li>
        <li>Experience</li>
        <li>Life Events</li>
        <li>Achievements</li>
        <li>Projects</li>
        <li>Gallery</li>
        <li>Hire Me</li>
        <li>Contect Me</li>
      </ul>
    </div>

    <div class="image">
      <ul>

        <li><img src="./Images/Kashif3.jpg" alt="Kashif" /></li>
        
        <li><img src="./Images/Kashif1.jpg" alt="Kashif" /></li>

        <li><img src="./Images/kashif-1.png" alt="Kashif" /></li>

        <li><img src="./Images/kashif-1.png" alt="Kashif" /></li>
        <li><img src="./Images/Kashif2.jpg" alt="kashif" /></li>
        <li><img src="./Images/kashif-1.png" alt="Kashif" /></li>
      </ul>
    </div>
  </body>
</html>
